<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enchanting Bootstrap</title>
    <!-- TODO 1: Infuse the Magic of Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      /* TODO 4: Weave the Threads of Flexbox Magic */
      .flex-container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      /* TODO 5: Add a Touch of Elegance to the Card */
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 15px;
        overflow: hidden;
      }

      /* TODO 6: Make the Image Bloom */
      .card-img-top {
        transform: scale(1.2);
        transition: transform 0.3s ease-in-out;
      }

      .card:hover .card-img-top {
        transform: scale(1);
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <!-- TODO 2: Cast the Bootstrap Prebuilt Card Spell -->
      <div class="card" style="width: 18rem">
        <img src="flower.jpg" class="card-img-top" alt="Blossoming Flower" />
        <div class="card-body">
          <br />
          <h5 class="card-title">Enchanted Bloom</h5>
          <p class="card-text">
            Immerse yourself in the magical world of blooming wonders. Let the
            petals weave tales of beauty and grace.
          </p>
          <a href="#" class="btn btn-primary">Embark on a Journey</a>
        </div>
      </div>
      <!-- TODO 3: Unveil the Beauty of the Flower -->
    </div>
  </body>
</html>
